<!DOCTYPE html>
<html>

<head>
    <title>.: Validation Form :.</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <!-- <link href="Content/bootstrap.min.css" rel="stylesheet" />   -->

    <style type="text/css">
        .errorStyle {

            background-color: #ffd800;
            color: #808080;
            font-size: 13px;
            padding: 5px 5px;
            border-radius: 5px;
            margin-top: 7px;
        }
    </style>

<script src="../js/jquery.min.js"></script>
    <script src="../js/kendo.all.min.js"></script>
    <script src="../js/knockout-3.5.0.js"></script>

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Validation With KnockOut JS</a>
            </div> <!-- END HEADER NAV -->

        </div> <!-- END CONTAINER -->

    </nav><!-- END NAV-->

    <div class="container" style="margin-top: 7%;">

        <div class="row">

            <div class="col-md-8">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <b> Employee Form</b>
                    </div> <!-- END HEADING-->

                    <div class="panel-body">

                        <form>

                            <div class="form-group">
                                <label for="FirstName">First Name</label>
                                <input type="text" id="FirstName" class="form-control" data-bind="value:FirstName"
                                    placeholder="First Name" />
                            </div><!-- END FIRST NAME -->

                            <div class="form-group">
                                <label for="LastName">Last Name</label>
                                <input type="text" id="LastName" class="form-control" data-bind="value:LastName"
                                    placeholder="Last Name" />
                            </div><!-- END Last Name -->

                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" id="Email" class="form-control" data-bind="value:Email"
                                    placeholder="Email" />
                            </div><!-- END Email -->

                            <div class="form-group">
                                <label for="Country">Country</label>
                                <select class="form-control"
                                    data-bind="options: CountryList, value: Country, optionsCaption:'Choose your country ...'"></select>
                            </div> <!-- END COUNTRY -->

                            <div class="form-group">
                                <label for="PhoneNumber">Phone Number</label>
                                <input type="text" id="PhoneNumber" class="form-control" data-bind="value:PhoneNumber"
                                    placeholder="Phone Number" />
                            </div><!-- END Phone Number -->

                            <div class="form-group">
                                <label for="Address">Address</label>
                                <input type="text" id="Address" class="form-control" data-bind="value:Address"
                                    placeholder="Address" />
                            </div><!-- END Address -->

                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" id="Password" class="form-control" data-bind="value:Password"
                                    placeholder="Password" />
                            </div><!-- END Password -->

                            <div class="form-group">
                                <label for="Password">Confirm Password</label>
                                <input type="password" id="ConfirmPassword" class="form-control"
                                    data-bind="value:ConfirmPassword" placeholder="ConfirmPassword" />
                            </div><!-- END Confirm Password -->

                            <div class="form-group">
                                <label for="captcha">20 + 30</label>
                                <input type="text" id="captcha" class="form-control" data-bind="value:captcha"
                                    placeholder="Captcha" />
                            </div><!-- END  CAPTCHA -->

                            <button type="button" class="btn btn-success" data-bind="click:submit">
                                <span class="glyphicon  glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                            </button>

                            <button type="button" class="btn btn-info">
                                <span class="glyphicon  glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
                            </button>

                            <div class="alert alert-success" role="alert" style="display:none; margin-top: 10px;"> <span
                                    class="glyphicon  glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Form has
                                submitted with successful </div>
                            <div class="alert alert-danger" role="alert" style="display:none; margin-top: 10px;"> <span
                                    class="glyphicon  glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                                Please check your submission </div>

                        </form> <!-- END FORM-->

                    </div> <!-- END BODY-->

                </div> <!-- END PANEL-->

            </div> <!-- END COL-MD-8-->

        </div> <!-- END ROW-->

    </div> <!-- END CONTAINER-->



    <script type="text/javascript">

        $(document).ready(function () {
            ko.validation.init({
                registerExtenders: true,
                messagesOnModified: true,
                insertMessages: true,
                parseInputAttributes: true,
                errorClass: 'errorStyle',
                messageTemplate: null
            }, true);

            // Captcha Function  
            var captcha = function (val) {
                return val == 50;
            }

            //checkPassword Function  
            var checkPassword = function (val, other) {
                return val == other;
            }

            var viewModel = {

                //var self = this;  

                FirstName: ko.observable().extend({ required: true, minLength: 2, maxLength: 17 }),
                LastName: ko.observable().extend({ required: true, minLength: 2, maxLength: 17 }),
                Email: ko.observable().extend({ email: true }),
                CountryList: ko.observableArray(['Morocco', 'India', 'USA']),
                Country: ko.observable().extend({ required: true }),
                PhoneNumber: ko.observable().extend({
                    required: true,
                    pattern: {
                        message: 'Phone Number does not match my pattern',
                        params: '^06-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}$'
                    }
                }),
                Address: ko.observable().extend({ required: true }),
                Password: ko.observable().extend({ required: true }),
                captcha: ko.observable().extend({

                    //custom Validation  
                    validation: {
                        validator: captcha,
                        message: 'Please check your captcha !!'
                    }
                }),
                submit: function () {
                    $('div.alert-success').hide();
                    $('div.alert-danger').hide();
                    if (viewModel.errors().length === 0) {
                        //alert('Thank you');  
                        $('div.alert-success').show();
                    } else {
                        //alert('Please check your submission');  
                        $('div.alert-danger').show();
                    }

                }


            };

            //Confirm Password  
            viewModel.ConfirmPassword = ko.observable().extend({

                validation: {
                    validator: checkPassword,
                    message: 'Please check your password !',
                    params: viewModel.Password
                }

            })
            //Catch errors  
            viewModel.errors = ko.validation.group(viewModel);
            ko.applyBindings(viewModel);


        });


    </script>


</body>

</html>
